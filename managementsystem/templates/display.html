{% extends 'navbar.html' %}

{% block content %}
<h2 align="center" style="color:red"><u>Student Details</u></h2>

<table align="center" border="2" class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>City</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
     <tr>
         <td>{{ i.id  }}</td>
         <td>{{ i.Man_Name }}</td>
         <td>{{ i.Man_Age }}</td>
         <td>{{ i.Man_Phone }}</td>
         <td>{{ i.Man_City }}</td>
         <td>{{ i.Man_Course }}</td>
         <td><a href="{% url 'up' i.id %}">Update</a> </td>
         <td><a href="{% url 'del' i.id %}">Delete</a> </td>
     </tr>

    {% endfor  %}



</table>



{% endblock %}
